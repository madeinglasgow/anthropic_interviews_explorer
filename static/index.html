<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Transcript Viewer</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="app-container">
        <div class="chat-widget">
            <div class="chat-header">
                <div class="header-left">
                    <div class="drag-handle">
                        <span></span>
                        <span></span>
                    </div>
                    <span class="header-title">AI Interview</span>
                </div>
                <div class="header-right">
                    <span class="metadata" id="metadata"></span>
                </div>
            </div>

            <div class="chat-container" id="chat-container">
                <div class="loading">Loading transcripts...</div>
            </div>

            <div class="navigation-bar">
                <div class="nav-left">
                    <select id="split-filter" class="split-filter">
                        <option value="">All splits</option>
                        <option value="workforce">Workforce</option>
                        <option value="creatives">Creatives</option>
                        <option value="scientists">Scientists</option>
                    </select>
                    <span class="nav-info" id="nav-info">0 / 0</span>
                </div>
                <div class="nav-right">
                    <button class="nav-btn" id="prev-btn" disabled>
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="15 18 9 12 15 6"></polyline>
                        </svg>
                        Previous
                    </button>
                    <button class="nav-btn" id="next-btn" disabled>
                        Next
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="9 6 15 12 9 18"></polyline>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
